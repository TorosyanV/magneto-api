spring:
  resources:
    chain:
      enabled: true
security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: .*
facebook:
  client:
    clientId: 1495356624105474
    clientSecret: 94fbebbe148867c082315e7ae753c48e
